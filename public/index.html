<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Open Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
      <!-- jquery -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <style>
        #options{
            height: 40px;
            width: 90%;
            font-size: 1.2em;
        }
        #selecttag{
            font-size: 1.7em;
        }
        #submit{
          width: 20%;
          display: block;
          margin: 20px auto;
        }
        .select, .send, #all-accounts{
            display: none;
        }
        .active{
            display: block !important;
        }
    </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="select active">
            <h1>Transfer Dapp</h1>
            <br>
            <h3 id="selecttag">Select Your Account</h3>
            <select id="options" name="accounts" class="form-control">
            </select>
            <button id="submit" class="btn btn-primary">SUBMIT</button>
            

        </div>
      </div>

      <div class="col-md-10 col-md-offset-1">
        <div class="send">
             <h1>Transfer Dapp</h1>
             <br>
            <h3>You have <span class="black"><span id="balance"></span> Wei</span></h3>
            <h3>Your Account <span class="black" id="account"></span></h3>

            <br>
            <h1>Send Ether</h1>
            <div class="row">
              <div>
                <div class="col-md-12">
                <br><label for="amount">Amount:</label><input type="number" id="amount" class="form-control" placeholder="e.g., 95" required></input>
                <br><label for="receiver">To Address:</label><input type="text" id="receiver" class="form-control" placeholder="copy and paste from the list of active accounts below" required></input>
                </div>
                <div class="col-md-4 col-md-offset-4">
                  <br><br><button class="btn btn-primary" id="send">Send Ether</button>
                </div>



                <br><br>
                <span id="status"></span>
              </div>
            </div>

        </div>
      </div>
      <div class="col-md-10 col-md-offset-1">
        <div id="all-accounts">
          <h3>Accounts on Ganache you can send Ether to:</h3>
          <ol>

          </ol>
        </div>
      </div>

    </div>



  </div>


    <script src="./accounts.js"></script>
</body>
</html>
